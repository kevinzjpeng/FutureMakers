{% if config.theme.language %}
<div class="md-select">
  <button class="md-header__button md-icon" aria-label="{{ lang.t('select.language.title') }}">
    {% include ".icons/material/translate.svg" %}
  </button>
  <div class="md-select__inner">
    <ul class="md-select__list">
      {% for language in config.plugins.i18n.languages %}
      <li class="md-select__item">
        <a href="Future{{ base_url }}/{{ language.code }}/" hreflang="{{ language.code }}" class="md-select__link">
          {{ language.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
